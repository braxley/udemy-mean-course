<ng-template #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
<div *ngIf="posts$ | async as posts; else loadingSpinner">
  <mat-accordion multi="true" *ngIf="posts.length > 0; else noPosts">
    <mat-expansion-panel
      *ngFor="
        let post of posts.slice(
          pageIndex * pageSize,
          (pageIndex + 1) * pageSize
        )
      "
    >
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <div class="image-container">
        <img [src]="post.imagePath" alt="" />
      </div>
      <p>{{ post.content }}</p>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/create', post.id]">
          EDIT
        </button>
        <button mat-button color="warn" (click)="onDeletePost(post.id!)">
          DELETE
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator
    [length]="posts.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[1, 2, 5, 10, 25]"
    (page)="onPaginatorChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<ng-template #noPosts class="info-text mat-body-1">
  <p>No posts added yet!</p>
</ng-template>
