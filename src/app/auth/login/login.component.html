<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input type="email" matInput placeholder="E-Mail Address" />
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput name="password" placeholder="Password" />
      <mat-error>Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
