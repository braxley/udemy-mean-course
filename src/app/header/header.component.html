<mat-toolbar color="primary">
  <span><a routerLink="">MyMessages</a></span>
  <div class="spacer"></div>
  <ul>
    <li *ngIf="isAuthenticated$ | async">
      <a mat-button routerLinkActive="mat-accent" routerLink="create"
        >New Post</a
      >
    </li>
    <li *ngIf="!(isAuthenticated$ | async)">
      <a mat-button routerLinkActive="mat-accent" routerLink="login">Login</a>
    </li>
    <li *ngIf="!(isAuthenticated$ | async)">
      <a mat-button routerLinkActive="mat-accent" routerLink="signup">Signup</a>
    </li>
    <button mat-button *ngIf="isAuthenticated$ | async" (click)="onLogout()">
      Logout
    </button>
  </ul>
</mat-toolbar>
